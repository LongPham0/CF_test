steps:
  - name: 'gcr.io/cloud-builders/git'
    entrypoint: /bin/bash
    args:
      - -c
      - |
        git clone --branch $BRANCH_NAME https://github.com/preaestate/prm_build_cloud_functions_test.git /tmp/repo ;
        cp -r /tmp/repo/.git .
        git diff --name-only --diff-filter=AMDR @~..@ | grep "/" | cut -d"/" -f1 | uniq > /workspace/diff

  - name: 'gcr.io/cloud-builders/gcloud'
    entrypoint: 'bash'
    args: ['./build.bash']
